<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>AdminWeb</title>
    <link rel="stylesheet" type="text/css" href="/lib/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/lib/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script type="text/javascript" src="/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/jquery.easyui.min.js"></script>
    <script src="/js/main.js" type="text/javascript"></script>
</head>
<body class="easyui-layout" style="background:#EAEEF5;">

    <!-- layout 上 -->
    <div data-options="region:'north'" class="l-topmenu">
        <div class="l-topmenu-logo">游戏后台</div>
        <div class="l-topmenu-welcome">
            <a href='/logout'>退出登录</a>
        </div>
    </div>

    <!-- layout 下 -->
    <div data-options="region:'south',split:true" style="height:50px;">
        <!-- 底部 -->
        <div position="bottom" style="height:30px; line-height:30px; text-align:center;">
            Copyright &#169; 2016 All Rights Reserved
        </div>
    </div>

    <!-- layout 右 -->
    <div data-options="region:'east',split:true" title="备注" style="width:300px;">
        <ul class="easyui-tree" data-options="url:'/json/tree_data1.json',method:'get',animate:true,dnd:true"></ul>
    </div>

    <!-- layout 左 -->
    <div data-options="region:'west',split:true" title="菜单" style="width:200px;">
        <div class="easyui-accordion" data-options="fit:true,border:false">
            <div title="配置" data-options="selected:true" style="padding:10px;">
                <a class="link" href="javascript:addTab('search','/views/test_search')">测试表单</a>
                <a class="link" href="javascript:addTab('test','/views/test_test')">大杂烩测试</a>
                <a class="link" href="javascript:addTab('grid','/views/test_grid')">测试表格</a>
                <a class="link" href="javascript:addTab('chart','/views/test_chart')">测试图标Chart.js</a>
            </div>
            <div title="工具" style="padding:10px">
                <a class="link" href="javascript:addTab('test','/views/test_test')">test</a>
            </div>
        </div>
    </div>

    <!-- layout 中 -->
    <div data-options="region:'center',title:'主面板',iconCls:'icon-man'">
        <div id="tt" class="easyui-tabs" data-options="fit:true,border:false,plain:true">
            <div title="我的主页" style="padding:10px">
                <iframe frameborder="0" name="home" src="/views/home"></iframe>
            </div>
        </div>
    </div>

</body>
</html>
