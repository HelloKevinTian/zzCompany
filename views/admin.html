<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>ZZCompany</title>
  <link rel="stylesheet" type="text/css" href="/front/dist/semantic.min.css">
  <link rel="stylesheet" href="/lib/kindeditor/themes/default/default.css" />

  <style type="text/css">

  .masthead.segment {
    min-height: 100px;
    padding: 1em 0em;
  }

  .ui.vertical.stripe {
    padding-right: 35em;
  }

  .ui.celled.grid {
    padding-left: 10em;
  }

  </style>

  <script src="/front/dist/jquery.min.js"></script>
  <script src="/front/dist/semantic.min.js"></script>
  <script src="/front/dist/tablesort.js"></script>
  <script charset="utf-8" src="/js/admin.js"></script>
  <script charset="utf-8" src="/lib/kindeditor/kindeditor-min.js"></script>
  <script charset="utf-8" src="/lib/kindeditor/lang/zh_CN.js"></script>

  <script>
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('textarea[name="content"]', {
            uploadJson: '/uploadImg',
            resizeType: 2,
            allowFileManager: true,
            minWidth: 100,
            items: [
                'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                'insertunorderedlist', '|', 'emoticons', 'image', 'link'
            ]
        });
    });
  </script>
</head>
<body>

<!-- Sidebar Menu -->
<div class="ui visible vertical inverted sidebar labeled icon menu">
  <div class="item">
    <img class="ui tiny image" src="/images/logo.png">
  </div>
  <a class="active item">
    <i class="home icon"></i>
    公司简介
  </a>
  <a class="item">
    <i class="block layout icon"></i>
    公司新闻
  </a>
  <a class="item">
    <i class="smile icon"></i>
    招聘信息
  </a>
  <a class="item">
    <i class="setting icon"></i>
    设置
  </a>
</div>



<!-- Page Contents -->
<div class="pusher">
  <!-- menu start -->
  <div class="ui inverted right aligned segment">
    <div class="right item">
      <a href="/logout" class="ui inverted button">Log out</a>
    </div>
  </div>
  <!-- menu end -->

  <div class="ui vertical stripe segment">
    <div class="ui middle aligned stackable grid container">

      <div class="four width column">
        <h2 class="ui header">
          <i class="home icon"></i>
          公司简介
        </h2>
      </div>

    </div>
  </div>

  <div class="ui vertical stripe segment">
    <div class="ui equal width stackable internally celled grid">
      <div class="row">

        <div class="column" id="newsTable"></div>

        <div class="two width column">
          <div class="ui form">
            <div class="field">
              <h3 class="ui head">Title</h3>
              <input type="text" name="title" placeholder="title here.">
            </div>
            <div class="field">
              <h3 class="ui head">Content</h3>
              <textarea name="content" style="width:800px;height:400px;visibility:hidden;">
                <h3 class="ui header">Unity程序员</h3>
                  <h4>岗位职责：</h4>
                  <p>
                    1.使用Unity3D进行游戏客户端核心模块开发；
                    2.参与游戏核心架构的搭建以及技术攻关；
                    3.撰写相关技术文档，实现与美术等人员的有效沟通。
                  </p>
                  <h4>任职要求：</h4>
                  <p> 
                    1.专科以上学历，计算机等相关专业；
                    2.具有3年以上Unity 3D游戏开发经验，至少经历过一款完整的网游项目的开发；
                    3.精通Unity 3D技术，熟悉移动平台开发技术，熟悉Unity 3D引擎架构设计；
                    4.具有较强的逻辑思维能力和问题解决能力；
                    5.具有较强的表达沟通能力和团队合作精神。
                  </p>
              </textarea>
            </div>
            <div class="ui primary submit button" id="submitBtn">Submit</div>
            <div class="ui error message"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="ui vertical stripe segment">
    <div class="ui middle aligned stackable grid container">

      <div class="column">
        <div id="messageTip"></div>
      </div>

    </div>
  </div>

</div>

</body>

</html>
