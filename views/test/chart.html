<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/lib/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/lib/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script type="text/javascript" src="/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/jquery.easyui.min.js"></script>
</head>
<body style="background: white; font-size: 12px;">
 
    <div style="margin-left:10px; margin-top:20px">
        <select id="cc" class="easyui-combobox" name="state" style="width:200px;">
            <option value="line">line</option>
            <option value="bar">bar</option>
            <option value="radar">radar</option>
            <option value="polarArea">polarArea</option>
            <option value="pie">pie</option>
            <option value="doughnut">doughnut</option>
        </select>
    </div>

    <canvas id="myChart"></canvas>

</body>
</html>

<script src="/js/Chart.js"></script>
<script>

//文档地址    http://nnnick.github.io/Chart.js/docs-v2/#advanced-usage

$(document).ready(function() {

    var ctx = document.getElementById("myChart");
    // var ctx = document.getElementById("myChart").getContext("2d");

    var pie = {
        labels: [
            "Red",
            "Green",
            "Yellow"
        ],
        datasets: [{
            data: [300, 50, 100],
            backgroundColor: [
                "#F7464A",
                "#46BFBD",
                "#FDB45C"
            ],
            hoverBackgroundColor: [
                "#FF5A5E",
                "#5AD3D1",
                "#FFC870"
            ]
        }]
    };

    var bar = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "My First dataset",
            fillColor: "rgba(220,220,220,0.5)",
            strokeColor: "rgba(220,220,220,0.8)",
            highlightFill: "rgba(220,220,220,0.75)",
            highlightStroke: "rgba(220,220,220,1)",
            data: [65, 59, 80, 81, 56, 55, 40]
        }, {
            label: "My Second dataset",
            fillColor: "rgba(151,187,205,0.5)",
            strokeColor: "rgba(151,187,205,0.8)",
            highlightFill: "rgba(151,187,205,0.75)",
            highlightStroke: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 86, 27, 90]
        }]
    };

    var line = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "My First dataset",

            // Boolean - if true fill the area under the line
            fill: false,

            // String - the color to fill the area under the line with if fill is true
            backgroundColor: "rgba(220,220,220,0.2)",

            // The properties below allow an array to be specified to change the value of the item at the given index

            // String or array - Line color
            borderColor: "rgba(220,220,220,1)",

            // String - cap style of the line. See https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/lineCap
            borderCapStyle: 'butt',

            // Array - Length and spacing of dashes. See https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/setLineDash
            borderDash: [],

            // Number - Offset for line dashes. See https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/lineDashOffset
            borderDashOffset: 0.0,

            // String - line join style. See https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/lineJoin
            borderJoinStyle: 'miter',

            // String or array - Point stroke color
            pointBorderColor: "rgba(220,220,220,1)",

            // String or array - Point fill color
            pointBackgroundColor: "#fff",

            // Number or array - Stroke width of point border
            pointBorderWidth: 1,

            // Number or array - Radius of point when hovered
            pointHoverRadius: 5,

            // String or array - point background color when hovered
            pointHoverBackgroundColor: "rgba(220,220,220,1)",

            // Point border color when hovered
            pointHoverBorderColor: "rgba(220,220,220,1)",

            // Number or array - border width of point when hovered
            pointHoverBorderWidth: 2,

            // Tension - bezier curve tension of the line. Set to 0 to draw straight Wlines connecting points
            tension: 0.1,

            // The actual data
            data: [65, 59, 80, 81, 56, 55, 40],

            // String - If specified, binds the dataset to a certain y-axis. If not specified, the first y-axis is used. First id is y-axis-0
            yAxisID: "y-axis-0",
        }, {
            label: "My Second dataset",
            fill: false,
            backgroundColor: "rgba(220,220,220,0.2)",
            borderColor: "rgba(220,220,220,1)",
            pointBorderColor: "rgba(220,220,220,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(220,220,220,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            data: [28, 48, 40, 19, 86, 27, 90]
        }]
    };

    var radar = {
        labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
        datasets: [{
            label: "My First dataset",
            backgroundColor: "rgba(220,220,220,0.2)",
            borderColor: "rgba(220,220,220,1)",
            pointBackgroundColor: "rgba(220,220,220,1)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            data: [65, 59, 90, 81, 56, 55, 40]
        }, {
            label: "My Second dataset",
            backgroundColor: "rgba(151,187,205,0.2)",
            borderColor: "rgba(151,187,205,1)",
            pointBackgroundColor: "rgba(151,187,205,1)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgba(151,187,205,1)",
            data: [28, 48, 40, 19, 96, 27, 100]
        }]
    };

    var polarArea = {
        datasets: [{
            data: [
                10,
                32,
                53,
                14,
                22,
            ],
            backgroundColor: [
                "#F7464A",
                "#46BFBD",
                "#FDB45C",
                "#949FB1",
                "#4D5360",
            ],
            label: 'My dataset' // for legend
        }],
        labels: [
            "Red",
            "Green",
            "Yellow",
            "Grey",
            "Dark Grey"
        ]
    };


    var myChart1 = new Chart(ctx, {
        type: 'line', //pie doughnut radar bar line polarArea
        data: line,
        options: {
            scales: {
                // xAxes: [{
                //         stacked: true
                // }],
                // yAxes: [{
                //         stacked: true
                // }]
            }
        }
    });
    var a = 111;


    $('#cc').combobox({
        onSelect: function(){
            if ($('#cc').combobox('getValue') === 'line') {
                var myChart1 = new Chart(ctx, {
                    type: 'line',
                    data: line
                });
            } else if ($('#cc').combobox('getValue') === 'bar') {
                var myChart2 = new Chart(ctx, {
                    type: 'bar',
                    data: bar
                });
            } else if ($('#cc').combobox('getValue') === 'radar') {
                var myChart3 = new Chart(ctx, {
                    type: 'radar',
                    data: radar
                });
            } else if ($('#cc').combobox('getValue') === 'polarArea') {
                var myChart4 = new Chart(ctx, {
                    type: 'polarArea',
                    data: polarArea
                });
            } else if ($('#cc').combobox('getValue') === 'pie') {
                var myChart5 = new Chart(ctx, {
                    type: 'pie',
                    data: pie
                });
            } else if ($('#cc').combobox('getValue') === 'doughnut') {
                var myChart6 = new Chart(ctx, {
                    type: 'doughnut',
                    data: pie
                });
            }
        }
    });
});

</script>
