<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/lib/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/lib/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" href="/lib/kindeditor/themes/default/default.css" />
    <script charset="utf-8" src="/lib/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/lib/kindeditor/lang/zh_CN.js"></script>
    <script type="text/javascript" src="/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/jquery.easyui.min.js"></script>
    <script src="/js/main.js" type="text/javascript"></script>
    <script>
        var editor;
        KindEditor.ready(function(K) {
            editor = K.create('textarea[name="content"]', {
                uploadJson: '/uploadImg',
                allowFileManager : true,
                resizeType : 2,
                allowPreviewEmoticons : false,
                allowImageUpload : true,
                minWidth: 100,
                items : [
                    'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                    'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                    'insertunorderedlist', '|', 'emoticons', 'image', 'link']
            });
        });
    </script>

</head>
<body class="easyui-layout" style="background: white; font-size: 12px;">

    <div data-options="region:'west',split:true" title="更新招聘信息" style="width:1000px;">
        <form id="ff" method="post">
            <textarea name="content" style="width:900px;height:600px;visibility:hidden;"></textarea>
        </form>
        <div style="text-align:left;padding:5px">
            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
        </div>
    </div>
    <div data-options="region:'center',title:'招聘信息列表'">
        <table class="easyui-datagrid" id="info" data-options="singleSelect:true,fit:true,fitColumns:true">
            <thead>
                <tr>
                    <th data-options="field:'itemid'" width="80">Item ID</th>
                    <th data-options="field:'productid'" width="80">Product ID</th>
                    <th data-options="field:'listprice',align:'right'" width="80">List Price</th>
                    <th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
                    <th data-options="field:'attr1'" width="80">Attribute</th>
                    <th data-options="field:'status',align:'center'" width="80">Status</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- js script -->
    <script>
        function load(data) {
            var gridData = {
                'total': 100,
                'rows': data
            };
            $('#info').datagrid('loadData', gridData);
        }

        function submitForm() {
            $('#ff').form('submit', {
                'url': '/test/json',
                'onSubmit': function(result){
                    if ($("#ff").form("validate")) {
                        return true;
                    } else {
                        return false;
                    }
                },
                'success': function(ret){
                    ret = JSON.parse(ret);
                    if (ret.err) {
                        $.messager.alert('温馨提示',ret.err,'error');
                    } else {
                        fade('数据加载成功~');
                        load(ret.result);
                    }
                }
            }); 
        }
    </script>

</body>
</html>
