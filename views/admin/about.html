<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properties -->
	<title>ZZCompany</title>
	<link rel="stylesheet" type="text/css" href="/lib/semantic-ui/dist/semantic.min.css">
	<link rel="stylesheet" href="/lib/kindeditor/themes/default/default.css" />

	<style type="text/css">

		.masthead.segment {
			min-height: 100px;
			padding: 1em 0em;
		}

		.ui.vertical.stripe {
			padding-right: 20em;
		}

		.ui.celled.grid {
			padding-left: 2em;
		}

		.ui.form {
			padding-left: 0em;
		}

		.ui.header {
			padding-left: 2em;
		}

		.ui.input {
			padding-right: 55em;
		}

 	</style>

	<script src="/lib/semantic-ui/dist/jquery.min.js"></script>
	<script src="/lib/semantic-ui/dist/semantic.min.js"></script>
	<script charset="utf-8" src="/js/admin/about.js"></script>
	<script charset="utf-8" src="/lib/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="/lib/kindeditor/lang/zh_CN.js"></script>

	<script>
		var editor;
		KindEditor.ready(function(K) {
		    editor = K.create('textarea[name="content"]', {
		        uploadJson: '/uploadImg',
		        resizeType: 2,
		        allowFileManager: true,
		        minWidth: 100,
		        items: [
		            'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
		            'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
		            'insertunorderedlist', '|', 'emoticons', 'image', 'link'
		        ]
		    });
		});
	</script>
</head>
<body>

	<div class="ui vertical stripe segment">

		<div class="four width column">
			<h2 class="ui header">
			  	<i class="home icon"></i>
			  	关于公司
			</h2>
		</div>

	</div>

	<div class="ui vertical stripe segment">
		<div class="ui equal width stackable internally celled grid">

				<div class="eight width column">
					<div class="ui form">
						<div class="field">
						  	<h3 class="ui head">Title</h3>
						  	<div class="ui left corner labeled input">
							  	<input id="title" type="text" name="title" placeholder="title here.">
							  	<div class="ui left corner label">
							    	<i class="info icon"></i>
							  	</div>
							</div>
						</div>
						<div class="field">
						  	<h3 class="ui head">Content</h3>
							<textarea name="content" style="width:820px;height:450px;visibility:hidden;"></textarea>
						</div>
						<div class="ui primary submit button" id="submitBtn">Submit</div>
						<div class="ui error message"></div>
					</div>
				</div>

		</div>
	</div>

	<div class="ui vertical stripe segment">
		<div class="ui middle aligned stackable grid container">

		  	<div class="column">
		    	<div id="messageTip"></div>
		  	</div>

		</div>
	</div>

</body>

</html>
