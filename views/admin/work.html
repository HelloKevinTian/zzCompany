<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properties -->
	<title>ZZCompany</title>
	<link rel="stylesheet" type="text/css" href="/lib/semantic-ui/dist/semantic.min.css">
	<link rel="stylesheet" href="/lib/kindeditor/themes/default/default.css" />
	<link rel="stylesheet" type="text/css" href="/lib/dataTables/jquery.dataTables.min.css">

	<style type="text/css">

		.masthead.segment {
			min-height: 100px;
			padding: 1em 0em;
		}

		.ui.vertical.stripe {
			padding-right: 20em;
		}

		.ui.celled.grid {
			padding-left: 2em;
		}

		.ui.form {
			padding-left: 0em;
		}

		.ui.header {
			padding-left: 2em;
		}

 	</style>

	<script src="/lib/semantic-ui/dist/jquery.min.js"></script>
	<script src="/lib/semantic-ui/dist/semantic.min.js"></script>
	<script src="/lib/dataTables/jquery.dataTables.min.js"></script>
	<script charset="utf-8" src="/js/admin/work.js"></script>
	<script charset="utf-8" src="/lib/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="/lib/kindeditor/lang/zh_CN.js"></script>

	<script>
		var editor;
		KindEditor.ready(function(K) {
		    editor = K.create('textarea[name="content"]', {
		        uploadJson: '/uploadImg',
		        resizeType: 2,
		        allowFileManager: true,
		        minWidth: 100,
		        items: [
		            'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
		            'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
		            'insertunorderedlist', '|', 'emoticons', 'image', 'link'
		        ]
		    });
		});
	</script>
</head>
<body>

	<div class="ui vertical stripe segment">

		<div class="four width column">
			<h2 class="ui header">
			  	<i class="home icon"></i>
			  	招聘信息
			</h2>
		</div>

	</div>

	<div class="ui vertical stripe segment">
		<div class="ui equal width stackable internally celled grid">
			<div class="row">

				<div class="eight column" id="newsTable"></div>

				<div class="eight width column">
					<div class="ui form">
						<div class="field">
						  <input id="_id" type="hidden" name="_id"> 
						  <h3 class="ui head">Title</h3>
						  <input id="title" type="text" name="title" placeholder="title here.">
						</div>
						<div class="field">
						  	<h3 class="ui head">Content</h3>
							<textarea name="content" style="width:800px;height:400px;visibility:hidden;"></textarea>
						</div>
						<div style="display:none" class="ui primary submit button" id="submitBtn">Submit</div>
						<div class="ui positive add button" id="addBtn">Add</div>
						<div class="ui error message"></div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div class="ui vertical stripe segment">
		<div class="ui middle aligned stackable grid container">

		  	<div class="column">
		    	<div id="messageTip"></div>
		  	</div>

		</div>
	</div>

	<div class="ui small modal">
		<i class="close icon"></i>
		<div class="header">温馨提示</div>
		<div class="content">
			<div>确认删除此条记录吗？</div>
		</div>
		<div class="actions">
			<div id="modalCancelBtn" class="ui cancel button">取消</div>
			<div id="modalDelbtn" class="ui positive right labeled icon button">
			  	删除
			  	<i class="checkmark icon"></i>
			</div>
	  	</div>
	</div>

</body>

</html>
