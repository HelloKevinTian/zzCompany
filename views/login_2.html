<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/css/login.css">
    <script src="/lib/jquery.min.js" type="text/javascript"></script>
	<title>游戏后台登陆</title>
</head>
<body>
	<div id="login_top">
		<div id="welcome">
			欢迎使用游戏后台管理系统
		</div>
		<div id="back">
			<a href="javascript:void(alert('请联系管理员  tianwen@chukong-inc.com'))" >帮助</a>
		</div>
	</div>
	<div id="login_center">
		<div id="login_area">
			<div id="login_form">
				<form action="/login" method="post">
					<div id="login_tip"><h2>用户登录</h2></div>
					<div><input type="text" name="username" class="username" required="true"></div>
					<div><input type="password" name="password" class="pwd" required="true"></div>
					<div id="btn_area">
						<input type="submit" name="submit" id="sub_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="login_bottom">
		Copyright &#169; 2011-2016 GameWeb
	</div>
</body>
</html>
